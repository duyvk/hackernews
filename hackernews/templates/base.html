{% load staticfiles %}
{% load url from future %}

<html>
<head>
  <title>Tuts + news</title>
  <link rel="stylesheet" type="text/css" href="{% static "css/master.css" %}">
  {% block head %}
  {% endblock head %}
</head>
<body>
  <div id = "content">
    <div id = "header">

      <div id = "site-logo"> N </div>
      <div id = "site-title"><h1>Tuts+ news</h1></div>
      {% if user.is_authenticated %}
        <div id="user-info">{{ user.username }}|<a href="{% url 'story' %}">submit</a>|<a href="{% url 'logout' %}">logout</a></div>
      {% else %}
        <div id="user-info"><a href="{% url 'login' %}">login</a></div>
      {% endif %}

    </div>
    {% block content %}
    {% endblock content %}
  </div>

</body>
</html>
